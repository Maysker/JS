<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Exam JS</title>
</head>
<body>
    <div class="header">
        <h1><a href="https://maysker.github.io/JS/" class="user-title-link">Users</a></h1>
    </div>
    <div class="tabs">
        <button id="tabAll">All users</button>
        <button id="tabWomen">Only women</button>
        <button id="tabMen">Only men</button>
        
    </div>
    <button id="backButton" style="display: none;">Close</button>
    <div id="users" class="user-container"></div> <!-- Container for users -->
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div class="lighthouse-container">
        <div id="cloud_one"></div>
        <div id="cloud_two"></div>
        <div id="cloud_three"></div>
        <div class="sun">
          <div class="ray_box">
            <div class="ray ray1"></div>
            <div class="ray ray2"></div>
            <div class="ray ray3"></div>
            <div class="ray ray4"></div>
            <div class="ray ray5"></div>
            <div class="ray ray6"></div>
            <div class="ray ray7"></div>
            <div class="ray ray8"></div>
            <div class="ray ray9"></div>
            <div class="ray ray10"></div>
          </div>
        </div>
        <div id="lighthut">
          <div id="cap"></div>
          <div id="cells"></div>
          <div id="lightshine"></div>
        </div>
        <div id="topbase"></div>
        <div id="topmidbase">
          <div class="door"></div>
        </div>
        <div id="botmidbase"></div>
        <div id="botbase">
          <div class="door"></div>
        </div>
        <div id="floor"></div>
      </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <footer class="footer">
        <p>Free interpretation of the exam task. Genk, 2023</p>
        <p>&copy; Copyright <a href="https://github.com/Maysker">Maysker</a></p>
    </footer>
    </body>
</html>
